{% load static %}

<form enctype="" action="" class="container" method="POST" id="form">

    <div class="text-center pb-8"><img alt="ROWT Logo" src="/static/assets/media/logos/logo_primary_letter.png"
            class="max-h-20px" />
    </div>

    <div class="">

        <div class="pb-4 text-center">
            <h3 class="font-weight-boldest text-dark font-size-h2 display-4">ESTIMATE
            </h3>
            <p class="text-muted font-weight-bold font-size-md">ROWT uses <code>Page Count</code> & <code>ARPU</code> to
                estimate <code>Crawls</code>, <code>Views</code>, & <code>Sales</code>.<br />
                Next, the <code>Estimate</code> is then applied to calculate the <mark>ROWT</mark> of a site.
            </p>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <input type="number"
                    class="form-control text-center font-weigth-bolder text-dark-50 form-control-solid h-auto p-6 rounded-lg font-size-h6"
                    placeholder="Page Count" id="page_count" name="page_count" required />
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <input type="number"
                    class="form-control text-center font-weigth-bolder text-dark-50 form-control-solid h-auto p-6 rounded-lg font-size-h6"
                    placeholder="Current ARPU" id="current_arpu" name="current_arpu" required />
            </div>
        </div>

        <button id="btn-submit" class="btn btn-dark font-weight-boldest font-size-h6 px-8 py-5 btn-block" type="submit">
            NEXT
        </button>

        <div class="pt-5 text-center">
            <span class="text-muted font-weight-bolder font-size-h6"><a href="/" target="_blank">menu</a>
                / <a href="/" target="_blank">menu</a> / <a href="/" target="_blank">menu</a>
        </div>

    </div>

</form>
